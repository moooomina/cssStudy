<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text1</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <style>
        ul {width:500px;}
        ul li {
            display:flex; flex-flow:row nowrap;
            justify-content:space-between;
        }
        ul li a {
            background:yellow;
            /* 한 줄 말줄임 처리 */
            width:70%;
            white-space:nowrap; /* 줄바꿈 안함 */
            overflow:hidden; /* 넘친 글자 숨기기 */
            text-overflow:ellipsis; /* 말줄임처리(더 내용이 있다는 ...보이도록 하기) */
        }
        ul li span {}
    </style>
</head>
<body>
    <ul>
        <li><a href="#">제목제목제목제목제목제목제목제목제목제목제목제목제목제목</a>
            <span>2023-12-25</span>
        </li>
    </ul>
</body>
</html>
